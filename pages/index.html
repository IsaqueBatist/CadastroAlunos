<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--BootStrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Cadastro Alunos</title>
</head>
<body>
  
    <header class="header bg-light text-center">
      <h1 class="display-4">Cadastro de alunos</h1>
    </header>

  <main>
    <div class="container">
      <section>
        <h2 class="display-6">Formulário de Cadastro:</h2>
        <div class="row">
          <div class="col-md-10 offset-md-1">
              <form>
                
                <div class="row mb-3">
                  <label for="inputName3" class="col-sm-2 col-form-label">Nome</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName3">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="languages" class="col-sm-2 col-form-label">Cursos</label>
                  <div class="col-sm-5">
                    <select class="form-select" aria-label="Default select example" id="languages">
                      <option selected>Escolha:</option>
                      <option value="1">Java</option>
                      <option value="2">Python</option>
                      <option value="3">TypeScript</option>
                      <option value="4">Angular</option>
                      <option value="5">React</option>
                    </select>
                  </div>
                </div>

                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Turno</label>
                  <div class="col-sm-10">

                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="morningRadio" value="option1" checked>
                      <label class="form-check-label" for="morningRadio">
                        Manhã
                      </label>
                    </div>

                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="afternoonRadio" value="option1" checked>
                      <label class="form-check-label" for="afternoonRadio">
                        Tarde
                      </label>
                    </div>

                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="eveningRadio" value="option1" checked>
                      <label class="form-check-label" for="eveningRadio">
                        Noite
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-sm-2">
                    <button type="button" class="btn btn-primary">Cadastrar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
      </section>
      <hr>
      <section>
        <h2 class="display-6">Alunos Cadastrados:</h2>
      </section>
    </div>

  </main>

  <!--BootStrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
